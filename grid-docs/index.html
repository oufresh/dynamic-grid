<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Grid example</title>
	<link rel="stylesheet" type="text/css" href="app.css">
	<script src="app.js" type="text/javascript"></script>
</head>
<body>
	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a href="#">About</a>
		<a href="#">Services</a>
		<a href="#">Clients</a>
		<a href="#">Contact</a>
		<div style="position:relative;">
			<button>Ciao mamma!!!</button>
		</div>
	</div>
	<div class="container">
		<div class="header"> 
			<div class="nav">
				<button onclick="openNav()">&#9776;</button>
				<button >HTML</button>
				<button >CSS</button>
				<button >JavaScript</button>
				<button id="toggle">ToggleTemplate</button>
			</div>
		</div>
		<div class="main">
			<div class="dynamic-grid">
				<div class="dynamic-grid-elem dynamic-grid-elem-start"><button id="add">+</button></div>
				<div class="dynamic-grid-elem dynamic-grid-elem-doc"><input value="1" readonly/></div>
				<div class="dynamic-grid-elem dynamic-grid-elem-doc"><input value="2" readonly/></div>
				<div class="dynamic-grid-elem dynamic-grid-elem-doc"><input value="3" readonly/></div>
			</div>
		</div>
		<div class="footer"><span>Hello footer</span></div>
	</div>
</body>
</html>
